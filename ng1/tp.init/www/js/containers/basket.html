<main class="basket">

  <article ng-repeat="toy in $ctrl.toys">
    <i class="mdi mdi-{{toy.icon}}"></i>
    <strong>{{toy.title}}</strong>
    <i class="mdi mdi-close-circle" ng-click="$ctrl.delete(toy)"></i>
    <span>{{toy.price}} &euro;</span>
  </article>

  <aside>
    <strong>Total :</strong>
    <span>{{$ctrl.total}} euros</span>
  </aside>

  <footer>
    <button ng-click="$ctrl.goToCheckout()">Checkout Order</button>
  </footer>

</main>
